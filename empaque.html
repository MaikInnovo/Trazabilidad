<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Etiqueta Empaque</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    @page { margin: 10mm; }
    body { font-family: Arial, sans-serif; }
    .label {
      width: 90mm; height: 50mm; border: 1px solid #000; padding: 6mm; box-sizing: border-box;
      display: inline-flex; justify-content: space-between; align-items: flex-start; margin: 4mm;
    }
    .text { font-size: 12pt; line-height: 1.2; max-width: 60%; }
    .text .title { font-size: 14pt; font-weight: bold; margin-bottom: 6px; }
    .qr { width: 35mm; height: 35mm; }
    .small { font-size: 10pt; color: #333; }
  </style>
</head>
<body>
  <div class="label" id="label">
    <div class="text">
      <div class="title" id="material">Material: Cartones de huevo (01)</div>
      <div id="lote">Lote: 0114525</div>
      <div class="small" id="origen">Origen (juliano): 145/2025</div>
    </div>
    <div class="qr" id="qrcode"></div>
  </div>

  <script>
    // Datos din치micos (c치mbialos al renderizar)
    const tipo = "01";
    const materialDesc = "Cartones de huevo";
    const juliano = "145";
    const aa = "25";
    const loteCompacto = `${tipo}${juliano}${aa}`; // 0114525
    // QR payload GS1-lite con descripci칩n
    const qrPayload = `(10)${loteCompacto}(91)${tipo}|${materialDesc}`;

    document.getElementById('material').textContent = `Material: ${materialDesc} (${tipo})`;
    document.getElementById('lote').textContent = `Lote: ${loteCompacto}`;
    document.getElementById('origen').textContent = `Origen (juliano): ${juliano}/20${aa}`;

    new QRCode(document.getElementById("qrcode"), {
      text: qrPayload,
      width: 220,
      height: 220,
      correctLevel: QRCode.CorrectLevel.M
    });

    // Si quieres imprimir varias etiquetas por p치gina, duplica el div .label con distintos datos.
  </script>
</body>
</html>
