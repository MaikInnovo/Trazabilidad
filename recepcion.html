<div class="card">
  <div class="row">
    <div class="col-12">
      <label>Tipo de recepción</label>
      <select id="tipoRecep">
        <option value="EMP">Empaque</option>
        <option value="MP">Materia Prima (Huevos)</option>
      </select>
    </div>
  </div>
</div>

<div class="card" id="formEmp">
  <h3>Empaque</h3>
  <div class="row">
    <div class="col-6">
      <label>Lote empaque (0114525 o 01-145-25)</label>
      <input id="emp_lote" placeholder="0114525">
      <div class="hint">Formato: Tipo(2) + Juliano(3) + Año(2)</div>
    </div>
    <div class="col-6">
      <label>Descripción material</label>
      <input id="emp_desc" placeholder="Se autocompleta por el tipo" readonly>
    </div>
    <div class="col-3">
      <label>Proveedor</label>
      <input id="emp_prov" placeholder="Proveedor S.A.">
    </div>
    <div class="col-3">
      <label>Cantidad</label>
      <input id="emp_qty" type="number" step="0.01" placeholder="100">
    </div>
    <div class="col-3">
      <label>Unidad</label>
      <input id="emp_unit" placeholder="pzas, cajas, etc.">
    </div>
    <div class="col-3">
      <label>Ubicación</label>
      <input id="emp_loc" placeholder="Almacén A1">
    </div>
    <div class="col-12">
      <div id="emp_val" class="hint"></div>
    </div>
  </div>
  <div class="btns">
    <button id="emp_guardar">Guardar recepción</button>
    <button class="secondary" id="emp_imprimir">Imprimir etiqueta</button>
  </div>
</div>

<div class="card" id="formMP" style="display:none">
  <h3>Materia Prima (Huevos)</h3>
  <div class="row">
    <div class="col-4">
      <label>Lote LP (LPddmmaa)</label>
      <input id="mp_lote" placeholder="LP110825">
      <div class="hint">Ejemplo: LP110825 = 11/08/2025</div>
    </div>
    <div class="col-4">
      <label>Cartones</label>
      <input id="mp_cart" type="number" step="1" placeholder="100">
    </div>
    <div class="col-4">
      <label>Peso total (kg)</label>
      <input id="mp_peso" type="number" step="0.01" placeholder="1200">
    </div>
    <div class="col-4">
      <label>Tara (kg) opcional</label>
      <input id="mp_tara" type="number" step="0.01" placeholder="10">
    </div>
    <div class="col-4">
      <label>Ubicación</label>
      <input id="mp_loc" placeholder="Frigorífico 1">
    </div>
    <div class="col-12">
      <div id="mp_val" class="hint"></div>
    </div>
  </div>
  <div class="btns">
    <button id="mp_guardar">Guardar recepción</button>
    <button class="secondary" id="mp_imprimir">Imprimir etiqueta</button>
  </div>
</div>

<div class="card">
  <h3>Impresión</h3>
  <div id="printArea">
    <div class="label" id="labelEmp" style="display:none">
      <div class="text">
        <div class="title" id="emp_mat_title">Material: -</div>
        <div id="emp_lote_show">Lote: -</div>
        <div class="small" id="emp_origen">Origen (juliano): -</div>
      </div>
      <div class="qr" id="emp_qr"></div>
    </div>

    <div class="label" id="labelMP" style="display:none">
      <div class="text">
        <div class="title">MP: Huevo</div>
        <div id="mp_lote_show">Lote: -</div>
        <div class="small" id="mp_fecha_show">Fecha: -</div>
      </div>
      <div class="qr" id="mp_qr"></div>
    </div>
  </div>
</div>
