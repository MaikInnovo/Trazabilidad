<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Etiqueta MP</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    @page { margin: 10mm; }
    body { font-family: Arial, sans-serif; }
    .label { 
      width: 90mm; height: 50mm; border: 1px solid #000; padding: 6mm; box-sizing: border-box;
      display: inline-flex; justify-content: space-between; align-items: flex-start; margin: 4mm; 
    }
    .text { font-size: 12pt; line-height: 1.2; max-width: 60%; }
    .text .title { font-size: 14pt; font-weight: bold; margin-bottom: 6px; }
    .qr { width: 35mm; height: 35mm; }
    .small { font-size: 10pt; color: #333; }
  </style>
</head>
<body>
  <div class="label">
    <div class="text">
      <div class="title">MP: Huevo</div>
      <div id="lote">Lote: LP-11-08-25</div>
      <div class="small" id="fecha">Fecha: 2025-08-11</div>
    </div>
    <div class="qr" id="qrcode"></div>
  </div>

  <script>
    const dd = "11", mm = "08", aa = "25";
    const loteLP = `LP${dd}${mm}${aa}`;        // LP110825
    const fechaISO = `20${aa}-${mm}-${dd}`;    // 2025-08-11
    // QR payload GS1-lite con descripci√≥n
    const qrPayload = `(10)${loteLP}(11)${aa}${mm}${dd}(91)Huevo`;

    document.getElementById('lote').textContent = `Lote: LP-${dd}-${mm}-${aa}`;
    document.getElementById('fecha').textContent = `Fecha: ${fechaISO}`;

    new QRCode(document.getElementById("qrcode"), {
      text: qrPayload, 
      width: 220, 
      height: 220, 
      correctLevel: QRCode.CorrectLevel.M
    });
  </script>
</body>
</html>
